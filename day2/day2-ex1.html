<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2, Exercise 1</title>
</head>
<body>
    <h1>Day 2, Exercise 1</h1>
    <div  id="id01" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  id="id02" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div  id="id03" style="width: 100px;margin: 1px;">&nbsp;</div>

    <button id="btn-a1">Change Colors</button>

    <script>
        const elements = document.querySelectorAll("#id01, #id02, #id03");

        elements.forEach(element => {
            element.style.backgroundColor = "grey";
        });

        document.getElementById("btn-a1").onclick = function(){
            const colors  = ["red", "blue", "green"];
            for (let i = 0; i < colors.length; i++) {
                document.getElementById("id0" + (i+1)).style.backgroundColor = colors[i];
            }
        }
    </script>

</body>
</html>
