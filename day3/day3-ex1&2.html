<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day3, Ex1</title>
</head>

<body style="font-family: sans-serif">
    <div style="margin-left:10%;width:78%;margin-right:auto ;">
        <h2>Day 3, Exercise 1</h2>
        <h3>First fetch (GET only) demo</h3>
        <p>MAKE SURE to open developer tools in your browser and monitor the request/responses made "underneath the surface"</p>
        <input id="input-id" type="text" placeholder="Enter id" />&nbsp
        <button id="btn-get-user">Get user</button>
        <button id="btn-get-all">Get all</button>

        <div id="all-user-content" style="display: none;">
            <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Phone</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            </table>
        </div>
    
        <div id="single-user-content" style="display:none;">
            <h3>Details</h3>
            <p id="p-name"></p>
            <p id="p-email"></p>
            <p id="p-error" style="color:red"></p>
        </div>
        <div style="margin-top: 1em;">
            <a href="/">back</a>
        </div>
    </div>
    
    <script>
     const URL = "https://jsonplaceholder.typicode.com/users/"
     const getBtn = document.getElementById("btn-get-user")
     getBtn.onclick = fetchUser
     document.getElementById("btn-get-all").onclick = fetchAllUsers

     function fetchAllUsers(){
        fetch(URL)
        .then(res=>res.json())
        .then(data=>{
            const size = data.length
     })
     }

     function fetchUser(){
        const id = document.getElementById("input-id").value
        if(!id){
            alert("Please enter an id.")
            return
        }
        console.log("Fetching user with id: "+id)

        fetch(URL+id)
        .then(res=>{
            if(!res.ok){
                return Promise.reject("User not found.")
            }
        return res.json()})
        .then(data=>{
        document.getElementById("p-name").innerText = data.name
        document.getElementById("p-email").innerText = data.email
        document.getElementById("p-city").innerText = data.address.city
        })
        .catch(error=>{
            document.getElementById("p-error").innerText = error
        })
     }
    </script>
    
</body>
</html>
